{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">Your Feed</h2>
    {% for post in posts %}
        <div class="post-box">
            <p class="mb-1 text-muted"><strong>{{ post.author.username }}</strong> says:</p>
            <p class="fs-5">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
